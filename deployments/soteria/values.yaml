---
replicaCount: 1

namespace: dispatching-staging
region: teh-1

labels:
  managedby: dispatching-team
  createdby: dispatching-team

image:
  registry: docker-registry.default.svc:5000
  repository: realtime-staging/soteria
  pullPolicy: Always

timezone: Asia/Tehran

service:
  type: ClusterIP
  ports:
    - name: http
      port: 9999
      protocol: tcp

resources:
  limits:
    memory: 128Mi
    cpu: 2
  requests:
    memory: 128Mi
    cpu: 1

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 65

rollingParams:
  maxSurge: 5
  maxUnavailable: 0

serviceMonitor:
  enabled: false

config:
  http_port: 9999
  logger:
    level: "warn"
  tracer:
    enabled: false
    ratio: 0.1
    agent:
      host: 127.0.0.1
      port: 6831

vendors:
  snapp:
    company: "snapp"
    driver_salt: "secret"
    passenger_salt: "secret"
    driver_hash_length: 15
    passenger_hash_length: 15
    allowed_access_types: [ "pub", "sub" ]
    topics:
      - type: cab_event
        template: ^{{.audience}}-event-{{.hashId}}$
        hash_type: 1
        accesses:
          driver: '1'
          passenger: '1'
      - type: driver_location
        template: ^{{.company}}/driver/{{.hashId}}/location$
        hash_type: 0
        accesses:
          driver: '2'
          passenger: '-1'
      - type: passenger_location
        template: ^{{.company}}/passenger/{{.hashId}}/location$
        hash_type: 0
        accesses:
          driver: '2'
          passenger: '2'
      - type: superapp_event
        template: ^{{.company}}/{{.audience}}/{{.hashId}}/superapp$
        hash_type: 0
        accesses:
          driver: '1'
          passenger: '1'
      - type: box_event
        template: ^bucks$
        hash_type: 0
        accesses:
          driver: '-1'
          passenger: '-1'
      - type: shared_location
        template: ^{{.company}}/{{.audience}}/{{.hashId}}/{{.peer}}-location$
        hash_type: 0
        accesses:
          driver: '1'
          passenger: '1'
      - type: chat
        template: ^{{.company}}/{{.audience}}/{{.hashId}}/chat$
        hash_type: 0
        accesses:
          driver: '1'
          passenger: '1'
      - type: general_call_entry
        template: ^shared/{{.company}}/{{.audience}}/{{.hashId}}/call/send$
        hash_type: 0
        accesses:
          driver: '2'
          passenger: '2'
      - type: node_call_entry
        template: ^{{.company}}/{{.audience}}/{{.hashId}}/call/[a-zA-Z0-9-_]+/send$
        hash_type: 0
        accesses:
          driver: '2'
          passenger: '2'
      - type: call_outgoing
        template: ^{{.company}}/{{.audience}}/{{.hashId}}/call/receive$
        hash_type: 0
        accesses:
          driver: '1'
          passenger: '1'
