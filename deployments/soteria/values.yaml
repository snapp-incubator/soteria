---
replicaCount: 1

namespace: dispatching-staging
region: teh-1

labels:
  managedby: dispatching-team
  createdby: dispatching-team

image:
  registry: image-registry.openshift-image-registry.svc:5000
  repository: mozart/soteria
  pullPolicy: Always

timezone: Asia/Tehran

service:
  type: ClusterIP
  ports:
    - name: http
      port: 9999
      protocol: tcp

resources:
  limits:
    memory: 128Mi
    cpu: 2
  requests:
    memory: 128Mi
    cpu: 1

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 65

rollingParams:
  maxSurge: 5
  maxUnavailable: 0

serviceMonitor:
  enabled: false

config:
  default_vendor: "snapp"
  http_port: 9999
  logger:
    level: "debug"
  tracer:
    enabled: false
    ratio: 0.1
    agent:
      host: 127.0.0.1
      port: 6831

vendors: {}
