---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "soteria.fullname" . }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "soteria.labels" . | nindent 4 }}
data:
  config.yaml: |
    {{- toYaml .Values.config | nindent 4}}
    vendors:
      - {{- toYaml .Values.snapp | nindent 8}}